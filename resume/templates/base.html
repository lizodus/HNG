{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static '/bootstrap5/css/bootstrap.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static '/css/style.css' %}">
  <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
  <title>Lizzy G-S - {% block head_title %}Resume{% endblock head_title %}</title>
</head>


<body>
  <header>
   <nav class="navbar navbar-expand-md navbar-light" id="grad">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="" alt=""
            class="brand-logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home-page' %}">Home</a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown" style="margin-right: 20px;">
          <ul class="navbar-nav">
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about-me' %}">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'project-view' %}">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact-me' %}">Contact</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{message.tags}}">
        {{message}}
      </div>
    {% endfor %}
  {% endif %}

  {% block content %} {% endblock %}
   <div class="container text-white mt-5">
      <div class="row justify-content-center text-center mt-5">
          <div class="col-md-12 text-color-gold">
            <p> Copyright 2021 @Lizodus.</p>
          </div>
      </div>
  </div>
  <script src="{% static '/bootstrap5/js/bootstrap.min.js'%}" type="text/javascript"></script>
</body>

</html>
